version: '2.1'

services:
  app:
    container_name: produx_app
    build:
      dockerfile: Dockerfile
      context: ./docker
    ports:
      - "50000:50000"
    restart: on-failure
    networks:
      - default
    volumes:
      - ./src:/app
      - ./docker:/app/docker
    env_file:
      - .env
#    depends_on:
#      neo4j:
#        condition: service_healthy

  neo4j:
    container_name: produx_neo4j
    image: bitnami/neo4j:latest
    ports:
      - '7474:7474'
      - '7473:7473'
      - '7687:7687'
    volumes:
      - ./neo4j_data:/bitnami
    env_file:
      - .env
    networks:
      - default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474/"]
      timeout: 20s
      retries: 10

networks:
  default:
